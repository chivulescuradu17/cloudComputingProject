<!doctype html>
<html lang="en">
   <head>
      <title>Translate to Dothraki</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script>document.getElementsByTagName("html")[0].className += " js";</script>
      <link id="codyframe" rel="stylesheet" href="style.css">
      <!-- browsers not supporting CSS variables -->
      <script>
         if(!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {var cfStyle = document.getElementById('codyframe');if(cfStyle) {var href = cfStyle.getAttribute('href');href = href.replace('style.css', 'style-fallback.css');cfStyle.setAttribute('href', href);}}
      </script>
      <title>Title</title>
   </head>
   <body>
      <div class="max-width-md" style="margin: 30px auto;padding: 30px 15px; background-image: url('/public/gotPic.jpg');">
         <form>
            <fieldset class="margin-bottom-md">
               <legend class="form-legend">Traduceti in limba lui Khal Drogo si a celorlalti Dothraki!</legend>
               <div class="grid gap-sm">
                  <div class="col-4@md">
                     <div class="inline-flex items-baseline margin-bottom-xs">
                        <label class="text-sm color-contrast-medium margin-right-xs" for="lSelect">Din limba:</label>
                        <div class="select inline-block js-select" data-trigger-class="reset text-sm color-contrast-high text-underline inline-flex items-center cursor-pointer js-tab-focus">
                           <select name="lSelect" id="lSelect">
                           </select>
                           <svg class="icon icon--xs margin-left-xxxs" aria-hidden="true" viewBox="0 0 16 16">
                              <polygon points="3,5 8,11 13,5 "></polygon>
                           </svg>
                        </div>
                     </div>
                     <div class="character-count js-character-count">
                        <label class="form-label margin-bottom-xxs" for="lTextarea">Textul:</label>
                        <textarea class="form-control width-100% js-character-count__input" name="lTextarea" id="lTextarea" maxlength="300"></textarea>
                        <div class="character-count__helper character-count__helper--dynamic text-sm margin-top-xxxs" aria-live="polite" aria-atomic="true">
                           Mai aveti <span class="js-character-count__counter"></span> caractere ramase
                        </div>
                        <div class="character-count__helper character-count__helper--static text-sm margin-top-xxxs">Max 300 caracter</div>
                     </div>
                  </div>
                  <div class="col-4@md">
                     <div class="inline-flex items-baseline margin-bottom-xs">
                        <label class="text-sm color-contrast-medium margin-right-xs" for="eSelect">In limba:</label>
                        <div class="select inline-block js-select" data-trigger-class="reset text-sm color-contrast-high text-underline inline-flex items-center cursor-pointer js-tab-focus">
                           <select name="eSelect" id="eSelect">
                              <option value="0" selected>English</option>
                           </select>
                           <svg class="icon icon--xs margin-left-xxxs" aria-hidden="true" viewBox="0 0 16 16">
                              <polygon points="3,5 8,11 13,5 "></polygon>
                           </svg>
                        </div>
                     </div>
                     <div>
                        <label class="form-label margin-bottom-xxs" for="eTextarea">Rezultat:</label> 
                        <textarea class="form-control  width-100% x-ph" name="eTextarea" id="eTextarea"></textarea>
                     </div>
                  </div>
                  <div class="col-4@md">
                     <div class="inline-flex items-baseline margin-bottom-xs">
                        <label class="text-sm color-contrast-medium margin-right-xs" for="ySelect">In limba:</label>
                        <div class="select inline-block js-select" data-trigger-class="reset text-sm color-contrast-high text-underline inline-flex items-center cursor-pointer js-tab-focus">
                           <select name="ySelect" id="ySelect">
                              <option value="0" selected>Dothraki</option>
                           </select>
                           <svg class="icon icon--xs margin-left-xxxs" aria-hidden="true" viewBox="0 0 16 16">
                              <polygon points="3,5 8,11 13,5 "></polygon>
                           </svg>
                        </div>
                     </div>
                     <div>
                        <label class="form-label margin-bottom-xxs" for="yTextarea">Rezultat:</label> 
                        <textarea class="form-control  width-100% x-ph" name="yTextarea" id="yTextarea"></textarea>
                     </div>
                  </div>
               </div>
            </fieldset>           
            <div style="text-align: right;">
               <button type="button" class="btn btn--primary" id="translateBtn">Traduceti</button>
            </div>
         </form>
      </div>
      <script src="scripts.js"></script>
      <script src="ui.js"></script>
      <script src="controller.js"></script>
   </body>
</html>
